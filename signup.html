<!DOCTYPE html>
<html>
  <head>
    <title>VSB</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <link rel="shortcut icon" href="code.ico" />
    <script src="scripts/axios.js" type="text/javascript"></script>
    <script src="scripts/index.js" type="text/javascript"></script>
  </head>

  <body>
    <div class="container">
      <ul id="nav">
        <li><a href="/">Home</a></li>
      </ul>
      <div class="blurb">
        <input id="us" type="text" placeholder="enter username" /><br /><br />
        <input
          id="pw"
          type="password"
          placeholder="enter password"
        /><br /><br />
        <input
          id="pwa"
          type="password"
          placeholder="enter password again"
        /><br /><br />
        <button id="btn-login" onclick="su()">Sign Up</button>
      </div>
    </div>
    <footer></footer>
    <script type="text/javascript">
      const uf = document.getElementById("us");
      const pf = document.getElementById("pw");
      const pfa = document.getElementById("pwa");
      const su = () => signup(uf.value, pf.value, pfa.value);

      (async () => {
        const isLogin = await checkIsLogin();
        if (isLogin) {
          window.location.href = "/";
        }
      })();
    </script>
  </body>
</html>
