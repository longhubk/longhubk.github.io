<!DOCTYPE html>
<html>

<head>
  <title>VSB</title>
  <link rel="stylesheet" type="text/css" href="main.css" />
  <link rel="shortcut icon" href="code.ico">
  <script src="axios.js" type="text/javascript"></script>
  <script src="index.js" type="text/javascript"></script>
</head>

<body>
  <div class="container">
    <ul id="nav">
      <li><a href="/">Home</a></li>
    </ul>
    <input id="is" type="text" value="" placeholder="type something" />
    <button id="bs" onclick="btnSearch()">search</button>
    <ul id="list-note"></ul>
    <div id="pagination"></div>
    <a href="/note.create.html">New note</a>
    <div style="height: 50px"></div>
  </div>
  <footer>
  </footer>
  <script type="text/javascript">
    const ln = document.getElementById('list-note');
    const pg = document.getElementById('pagination');
    const bs = document.getElementById('bs');
    const is = document.getElementById('is');

    const page = getQueryParam('page');
    const keyword = getQueryParam('keyword');

    (async () => {
      const isLogin = await checkIsLogin();
      if (!isLogin) {
        window.location.href = '/';
      }
    })();


    const btnSearch = () => {
      insertParam('keyword', is.value);
    }

    const renderListNote = async (keyword = '') => {
      const countNote = (await getAdminCountNote(keyword)).count;
      if (countNote) {
        const itemPage = await createPageItem(countNote, page, '/note.manager.html');
        pg.innerHTML = itemPage;
      }

      const currentPage = page ? page : 1;
      const listNote = await getAdminListNote(currentPage, keyword);
      let innerNote = ''
      for (const note of listNote) {
       innerNote += `<li class="note-item">
          <a class="note-tit" href='/note.list.html?noteId=${note._id}&role=1'>${note.title}</a>
          <a class="note-edit" href='/note.edit.html?noteId=${note._id}'>edit</a></li>`;
      }
      ln.innerHTML = innerNote;
    }
    
    (async () => {
      await renderListNote(keyword);
    })()
  </script>
</body>

</html>
