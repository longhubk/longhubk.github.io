<!DOCTYPE html>
<html>

<head>
  <title>Manage your note</title>
  <link rel="stylesheet" type="text/css" href="main.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
  <script src="index.js" type="text/javascript"></script>
</head>

<body>
  <nav>
    <ul>
      <li><a href="/">Home</a></li>
    </ul>
  </nav>
  <div class="container">
    <ol id="list-note"></ol>
    <!-- /.blurb -->
  </div>
  <!-- /.container -->
  <footer>
  </footer>
  <script type="text/javascript">
    (async () => {
      const ln = document.getElementById('list-note');
      console.log('manage your note');
      const listNote = await getListNote();
      console.log('listNote', listNote);
      for (const note of listNote) {
        const li = document.createElement('li')
        li.setAttribute('class', "note-item")
        li.innerHTML = `
          <a class="note-tit" href='/note.list.html?noteId=${note._id}'>${note.title}</a>
          <a class="note-edit" href='/note.edit.html?noteId=${note._id}'>edit</a>`;
        ln.append(li);
      }
    })()
  </script>
</body>

</html>
