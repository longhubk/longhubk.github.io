version: '3'
services:
  #Nginx Service
  webserver:
    build:
      context: .
      dockerfile: Dockerfile
    image: nginx:alpine
    container_name: webserver
    restart: unless-stopped
    tty: true
    ports:
      - "8080:80"
      - "443:443"
    networks:
      - app-network

