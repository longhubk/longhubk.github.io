<!DOCTYPE html>
<html>

<head>
  <title>VSB</title>
  <link rel="stylesheet" type="text/css" href="main.css" />
  <link rel="shortcut icon" href="code.ico">
  <script src="axios.js" type="text/javascript"></script>
  <script src="index.js" type="text/javascript"></script>
</head>

<body>
  <div class="container">
    <ul id="nav">
      <li><a href="/">Home</a></li>
    </ul>
    <div>
      <textarea id="txt-title" rows="2"></textarea><br /><br />
      <textarea id="txt-content" rows="20"></textarea><br /><br />
      <button onclick="create()">create</button>
      <div style="width: 2rem"></div>
    </div>
  </div>
  <footer>
  </footer>
  <script type="text/javascript">
    const txtField = document.getElementById('txt-content');
    const txtTitle = document.getElementById('txt-title');
    const create = async () => {
      const res = await createNote(txtTitle.value, txtField.value);
      if (res.code === '00') {
        window.alert('create successfully');
      } else {
        window.alert('create failed', res.msg);
      }
    }

    (async () => {
      const isLogin = await checkIsLogin();
      console.log('res Is Login: ', isLogin);
      if (!isLogin) {
        window.location.href = '/';
      }
    })();

  </script>
</body>

</html>
